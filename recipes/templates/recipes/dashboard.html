{% extends 'recipes/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="dashboard-header">
        <h2>Welcome, {{ user.first_name }}!</h2>
    </div>

    <div class="dashboard-buttons">
        <a href="{% url 'profile' %}" class="dashboard-button">
            <div class="button-icon">&#128100;</div>
            <div class="button-text">Profile</div>
        </a>
        <a href="{% url 'favorites' %}" class="dashboard-button">
            <div class="button-icon">&#9733;</div>
            <div class="button-text">Favorites</div>
        </a>
        <a href="{% url 'visualizations' %}" class="dashboard-button">
            <div class="button-icon">&#128202;</div>
            <div class="button-text">Visualizations</div>
        </a>
    </div>
</div>

<!-- Show messages -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<style>
    .container {
        text-align: center;
        padding: 50px 20px;
    }

    .dashboard-header h2 {
        font-size: 2.5em;
        margin-bottom: 40px;
    }

    .dashboard-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .dashboard-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-decoration: none;
        width: 150px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .dashboard-button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    .button-icon {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .button-text {
        font-size: 1.2em;
    }

    .messages {
        margin-top: 20px;
        list-style: none;
        padding: 0;
    }

    .messages li {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        color: white;
    }

    .messages .error {
        background-color: #f44336;
    }

    .messages .success {
        background-color: #4CAF50;
    }
</style>
{% endblock %}
